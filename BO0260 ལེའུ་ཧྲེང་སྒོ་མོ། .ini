ཆུ་བྱིས་སྐམ་རིད་དེ་སྐབས་འདིར་ཁ་ནས་ཅི་ཞིག་སྨྲ་གིན་ང་གཉིས་རྒྱབ་ཏུ་དོར་ནས་ཕྱིན་
སོང་། ང་གཞི་ནས་རིག་པ་ཕྱིར་འཁོར་ཏེ་སྐོར་ཞིབ་ཉེན་རྟོག་པ་དེ་ལ་དྲིས་དོན།
“ཁྱེད་རང་ཆུ་བྱིས་དེ་མི་འཛིན་པ་ཅི་ཡིན།”
“ཁོ་ལ་ཉེས་པ་མི་འདུག”
“ཡིན་ནའང་ཁོས་ངའི་ལྕགས་སྨྱུག་བརྐུས་སོང་
“ཁོ་བྱིས་པའི་རྩེད་ཆས་བྱེད་ཆེད་དུ་མིན་ནམ། འོན་ཀྱང་བྱིས་པ་དེ་ཤི་འདུག གལ་
ཏེ་ཧ་གསལ་པོ་མི་གོ་བ་འདྲ་ཡོད་ན་ཉེས་ཁྲིམས་དོན་ཚན་ཆིག་སྟོང་ཉིས་བརྒྱ་བརྒྱད་ཅུ་གྱ་
ལྔར་ལྟོས་ཤིག”
སྐོར་ཞིབ་ཉེན་རྟོག་པས་དེ་ལྟར་བཤད་རྗེས་མྱུར་དུ་ཕྱིན་སོང་། ང་བྱ་ཐབས་ཟད་པས་
ཁ་ནས “ཉེས་ཁྲིམས་དོན་ཚན་ཆིག་སྟོང་ཉིས་བརྒྱ་བརྒྱད་ཅུ་གྱ་ལྔ” ཞེས་ཡང་ནས་ཡང་
དུ་ཟློ་བཞིན་བྲེལ་རྟབ་ངང་མཱ་ཀུ་ཚང་དུ་ཕྱིན་པ་ཡིན། མཚན་ཉིད་རིག་པ་བ་མཱ་ཀུ་ནི་
མགྲོན་འབོད་སྣེ་ལེན་བྱ་རྒྱུར་དགའ་ཞིང་། དེ་རིང་མུན་ནག་པའི་མགྲོན་སྣེ་ཁང་དུ་ཁྲིམས་
དཔོན་ཕེ་ཕུ་དང་། སྨན་པ་ཁྲ་ཁེ། ཤེལ་སྒོ་ཀུང་སིའི་སྦྱིན་བདག་ཀའེ་ལུ་སོགས་འཛོམས་ཏེ་
ཚོན་ཁྲ་ཅན་གྱི་ཤེལ་སྒོ་གྲུ་བཞིའི་འདེགས་བཞུ་དེའི་འོག་ཏུ་ཐ་མག་གི་དུ་བ་འཕྱུར་བཞིན་
འདུག སྐབས་དེར་ཁྲིམས་དཔོན་ཕེ་ཕུ་དེ་གར་ཡོད་པ་ནི་ང་ལ་མཚོན་ན་དེ་ལས་ལེགས་
པ་ཞིག་ག་ན་ཡོད། ངས་རྐུབ་བཏེགས་སྟེང་དུ་བསྡད་དེ་ཉེས་ཁྲིམས་དོན་ཚན་ཆིག་སྟོང་
ཉིས་བརྒྱ་བརྒྱད་ཅུ་གྱ་ལྔ་འཚོལ་ཁོམ་མ་བྱུང་གོང་ངང་སྒུག་མི་ཐུབ་པའི་སྒོ་ནས་ཁྲིམས་
དཔོན་ཕེ་ཕུ་ལ་དྲིས་པ་ཡིན།
“སྐུ་ཞབས་ཕེ་ཕུ། ངའི་དྲི་བ་འདི་ཧ་ཅང་གུས་ཞབས་མེད་པར་སོང་བས་དགོངས་པ་
མ་ཚོམ། འོ་ན་ཁྱེད་ཚོའི་རྒྱལ་ཁབ་ཀྱིས་ཉེས་ཅན་ལ་ཆད་པ་གཅོད་ཀྱི་མ་རེད་དམ།”
ཕེ་ཕུས་སྔོན་ལ་བག་ཕེབས་ངང་དུ་སྣེ་གསེར་མདོག་ཅན་གྱི་ཐ་མག་ཁམ་གང་འཐེན་
པ་དང་། དེ་རྗེས་སྣང་འཇོག་ཡེ་ནས་མེད་པའི་ཚུལ་གྱིས་ལན་བཏབ་དོན།
“ཉེས་ཆད་ལོས་གཅོད། ད་དུང་སྲོག་ཁྲིམས་ཀྱང་ཡོད་པ་རེད་དཱ།”
“ཡིན་ནའང་ཟླ་གཅིག་གི་སྔོན་ལ་ངའི་”
ངས་འབྱུང་རྩ་ཞིབ་ཕྲ་བཤད་རྗེས་ད་གཟོད་ཉེས་ཁྲིམས་དོན་ཚན་ཆིག་སྟོང་ཉིས་བརྒྱ་
བརྒྱད་ཅུ་གྱ་ལྔ་སྐད་ཆ་དྲིས་པ་ཡིན།
“རེད། དོན་ཚན་དེ་འདི་འདྲ་རེད། ‘ནག་ཉེས་གང་ཞིག་བསགས་ཀྱང་ཉེས་གསོག་
གི་བྱ་བ་མེད་པར་གྱུར་རྗེས་ཉེས་ཅན་པ་དེར་སླར་ཉེས་པ་བཅད་མི་ཆོག’ ཁྱོད་ཀྱི་དོན་
དེའི་ཐད་ནས་བཤད་ན་མ་གཞིར་ཆུ་བྱིས་དེ་དེ་སྔ་ཨ་ཕ་ཡིན་མོད། ད་ལྟ་ཨ་ཕ་མ་རེད། དེར་
བརྟེན་བསགས་པའི་ནག་ཉེས་ཀྱང་རང་བཞིན་དུ་ཡལ་བ་རེད།”
“འདི་ནི་ངོ་མ་ལུགས་མཐུན་ཞིག་མ་རེད།”
“ཀུ་རེ་མ་རྩེས། དེ་སྔོན་ཨ་ཕ་ཡིན་པ་དེ་ད་ལྟ་ཡང་ཨ་ཕ་ཡིན་པར་བརྩིས་ན་དེ་
ལུགས་མཐུན་མ་རེད། དེ་ཡང་འཇར་པན་གྱི་བཅའ་ཁྲིམས་ནང་དུ་གཅིག་པ་ཡིན་པར་
བརྩི་ཡང་ང་ཚོས་བལྟས་ན་ངོ་མ་དགོད་བྲོ་བ་ཞིག་རེད།ཧ་ཧ་ཧ་ཧ་ཧ་”
ཕེ་ཕུས་ཐ་མག་དོར་ཏེ་ཉ་བེ་ཉོབ་བེའི་ངང་བགད་བྱུང༌། སྐབས་དེར་བཅའ་ཁྲིམས་
དང་འབྲེལ་བ་དེ་ཙམ་མེད་པའི་ཁྲ་ཁེས་སྐད་ཆ་བཤད་འོང་། ཁྲ་ཁེས་སྔོན་ལ་མིག་ཤེལ་སྣ་
བཙིར་དེ་འདེད་ཙམ་འདེད་ཙམ་བྱས་པ་དང་།དེ་ནས་ང་ལ་འདྲི་རྒྱུར།
“འཇར་པན་ལའང་སྲོག་ཁྲིམས་ཡོད་དམ།”
