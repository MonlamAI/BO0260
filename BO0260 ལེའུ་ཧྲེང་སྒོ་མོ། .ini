སྐབས་འདི་དང་བསྟུན་ནས་ཁོ་ལ་ཟུར་ཟ་ཞིག་བྱས་པ་སྟེ།
“རྒྱལ་ཁབ་འདིའི་སྲོག་ཁྲིམས་དེ་འཇར་པན་གྱི་སྲོག་ཁྲིམས་ལས་ཡ་རབས་ལྡན་པ་
ཡོད་དམ།”
“ཡ་རབས་ལྡན་པ་ལོས་ཡོད།”
ཕེ་ཕུ་སྔར་བཞིན་བབ་བརླིང་ཧ་ཅང་ལྡན།
“རྒྱལ་ཁབ་འདིར་འགེགས་གསོད་ཀྱི་ཆད་པ་བེད་སྤྱོད་བྱེད་ཀྱི་མ་རེད། སྐབས་རེ་
གློག་གཏོང་ཉེས་ཆད་ཀྱང་སྤྱོད་ཀྱི་རེད། འོན་ཀྱང་ཕལ་མོ་ཆེར་བེད་སྤྱོད་བྱེད་ཀྱི་མ་རེད།
ང་ཚོས་ཉེས་མིང་ཉེས་ཅན་ལ་བཀླགས་ཏེ་དེས་ཆོག་པར་བྱེད་ཀྱི་ཡོད།”
“དེ་འདྲ་བྱས་ན་ཆུ་བྱིས་ཤི་གི་རེད་དམ།”
“ལོས་ཤི གང་ཡིན་ཞེ་ན། ང་ཚོ་ཆུ་བྱིས་ཀྱི་དབང་རྩའི་ནུས་པ་དེ་ཁྱོད་ཚོའི་དབང་
རྩའི་ནུས་པ་ལས་དེ་བས་དཔོག་ཁག་གི་རེད།”
